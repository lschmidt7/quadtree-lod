<html>
    <head>
        
    </head>
    <body onclick="Update()">
        <script src="Handler.js"></script>
        <script src="Vec2.js"></script>
        <script src="Quad.js"></script>
        <script src="Render.js"></script>
        <canvas id="canvas">
            
        </canvas>
        <script>
            Handler.init();
            var render = new Render('canvas');
            var quad = new Quad(new Vec2(50,50),new Vec2(150,150));
            render.draw(quad);

            function Update() {
                Handler.setMousePos(event);
                quad.contain();
            }

        </script>
    </body>
</html>

<html>

	<head>
		<script src="Handler.js"></script>
		<script src="Vec2.js"></script>
		<script src="Quad.js"></script>
		<script src="Render.js"></script>
		<script src="Quadtree.js"></script>
	</head>

	<body onclick="Update()">
		<canvas id="canvas">

		</canvas>
		<script>
			Handler.init();
			var render = new Render('canvas');
			var root = new Quad(new Vec2(50,50), new Vec2(500,500),450);
			var quadtree = new Quadtree(root,render);

			render.draw(quadtree.root);

			function Update() {
				render.clear();
				quadtree = new Quadtree(root,render);
				Handler.setMousePos(event);
				quadtree.search(quadtree.root);
			}

		</script>
	</body>

</html>

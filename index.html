<html>

	<head>
		<script src="Handler.js"></script>
		<script src="Vec2.js"></script>
		<script src="Quad.js"></script>
		<script src="Render.js"></script>
		<script src="Quadtree.js"></script>
	</head>

	<body onclick="Update()">
		<canvas id="canvas">

		</canvas>
		<script>
			Handler.init();
			var render = new Render('canvas');
			var quadtree = new Quadtree(new Quad(new Vec2(100,100), new Vec2(400,400)));
			render.draw(quadtree.root);

			function Update() {
				Handler.setMousePos(event);
				quadtree.root.which_quadrant();
				render.draw(quadtree.root);
			}

		</script>
	</body>

</html>

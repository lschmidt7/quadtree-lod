<html>

	<head>
		<script src="Handler.js"></script>
		<script src="Vec2.js"></script>
		<script src="Quad.js"></script>
		<script src="Render.js"></script>
		<script src="Quadtree.js"></script>
	</head>

	<body onclick="Update()">
		<canvas id="canvas" width="600" height="600">

		</canvas>
		<script>
			Handler.init();
			var render = new Render('canvas');
			var quadtree = new Quadtree(render);

			render.render(quadtree.root);

			function Update() {
				render.clear();
				Handler.setMousePos(event);
				quadtree = new Quadtree(render);
				quadtree.search(quadtree.root);
				render.render(quadtree.root);
			}

		</script>
	</body>

</html>
